<VirtualHost *:80>
    ServerName localhost
    ServerAdmin IT@takkare.com
    DocumentRoot /var/www/html/sales_report
    WSGIDaemonProcess sales_report python-path=/var/www/html/sales_report:/var/www/html/sales_report/env/lib/python3.6/site-packages
    WSGIProcessGroup management_system
    WSGIScriptAlias / /var/www/html/sales_report/sales_report/wsgi.py
    <Directory /var/www/html/sales_report/>
        Order allow,deny
        Allow from all
    </Directory>
    Alias /static /var/www/html/sales_report/static
    <Directory /var/www/html/sales_report/static/>
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/sales_report_error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/sales_report.log combined
</VirtualHost>

